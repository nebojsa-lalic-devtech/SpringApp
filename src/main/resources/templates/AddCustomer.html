<div layout:fragment="content"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorator="layout" >


    <h1>Add new customer</h1>
    <div class="panel-body">

        <form action="#" th:action="@{/customers/add}" th:object="${customers}" method="post">

            <table class="table table-bordered">
            <tr>
            <td><input type="text" class="form-control" th:field="*{firstName}" placeholder="First Name..."></input></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</td>
            </tr>
            <tr>
            <td><input type="text" class="form-control" th:field="*{lastName}" placeholder="Last Name..."></input></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</td>
            </tr>
            <tr>
            <td><input type="text" class="form-control" th:field="*{city}" placeholder="City..."></input></td>
            <td th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City Error</td>
            </tr>
            <tr>
            <td><input type="text" class="form-control" th:field="*{age}" placeholder="Age..."></input></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
            </tr>
            <tr>
            <td><input type="text" class="form-control" th:field="*{postCode}" placeholder="Post Code..."></input></td>
            <td th:if="${#fields.hasErrors('postCode')}" th:errors="*{postCode}">Post Code Error</td>
            </tr>
            <tr>
            <td><input type="submit" class="btn btn-danger pull-center" value="Save"></td>
            </tr>
            </table>

        </form>
        <div style="clear:both; display:block;height:10px;"></div>
    </div>



</div>
