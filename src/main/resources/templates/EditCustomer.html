<div layout:fragment="content" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout" >

    <div th:if="${saveCustomer eq 'unsuccess'}">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <strong>Error!</strong> Employee Data Not Updated.
        </div>
    </div>
    <div th:if="${saveCustomer eq 'success'}">
        <div class="alert alert-success alert-dismissible" role="alert">
            <strong>Success!</strong> Employee Data Updated Successfully.
        </div>
    </div>

    <h1>Edit customer</h1>
    <div>

        <form th:object="${editCustomer}" th:action="@{/customers/update}"  method="post">

            <input type="hidden" th:field="*{id}" class="form-control" name="id" placeholder="id"></input>

            <input type="text" th:field="*{firstName}" class="form-control" name="firstName" placeholder="First Name"></input>
            <div style="clear:both; display:block;height:10px;"></div>

            <input type="text" th:field="*{lastName}" class="form-control" name="lastName" placeholder="Last Name"></input>
            <div style="clear:both; display:block;height:10px;"></div>

            <input type="text" th:field="*{city}" class="form-control" name="city" placeholder="City"></input>
            <div style="clear:both; display:block;height:10px;"></div>

            <input type="submit" class="btn btn-danger pull-center" value="Update Customer Details"><br/>
            <div style="clear:both; display:block;height:10px;"></div>
            <a th:href="@{/Customers}" class="btn btn-success">Cancel Editing</a>

        </form>
        <div style="clear:both; display:block;height:10px;"></div>
    </div>
</div>
