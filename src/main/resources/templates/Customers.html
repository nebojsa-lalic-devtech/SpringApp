
<div layout:fragment="content" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout" >

<div class="row"  style="margin-bottom:50px;">
<div class="col-md-offset-2 col-md-8">
<div class="panel panel-success">

    <div class="panel-heading">
        <h3 class="panel-title">All Customers</h3>
    </div>

    <div class="panel-body" >
        <table class="table table-bordered">
            <thead>
                <tr class="btn-success">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(allCustomers)}" class="btn-warning">
                <td colspan="4" align="center">No Customers Registered Yet!!!</td>
            </tr>
                <tr th:each="customers : ${allCustomers}">
                    <td th:text="${customers.firstName}"></td>
                    <td th:text="${customers.lastName}"></td>
                    <td th:text="${customers.City}"></td>
                    <td align="center">
                        <a th:href="@{/Customers/Update/{id}(id=${customers.id})}"><span class="glyphicon glyphicon-edit"></span></a>
                        <a th:href="@{/customers/delete/{id}(id=${customers.id})}"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/customers/add}" class="btn btn-danger">Add New Customer</a>
        <a th:href="@{/home}" class="btn btn-success">Back To Home Page</a>
    </div>
</div>
</div>
</div>
